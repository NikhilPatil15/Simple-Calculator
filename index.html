<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="96x96" rel="icon" href="icons8-calculator-96.png">
</head>
<body>
    <div class="container">
        <div class="output">
            <div data-previous-operand class="previous-Operand"></div>
            <div data-current-operand class="current-Operand">0</div>
            </div>
                    <button data-all-Clear class="allClear">AC</button>
                    <button data-delete class="delete"><img width="64" height="64" src="https://img.icons8.com/ios-filled/50/clear-symbol.png" alt="clear-symbol"/></button>
                    <button data-number>7</button>
                    <button data-number>8</button>
                    <button data-number>9</button>
                    <button data-operation class="add"><img width="52" height="52" src="https://img.icons8.com/metro/52/plus-math.png" alt="plus-math"/>+</button>
                    <button data-number>4</button>
                    <button data-number>5</button>
                    <button data-number>6</button>
                    <button data-operation class="minus"><img width="48" height="48" src="https://img.icons8.com/material-outlined/48/minus.png" alt="minus"/>-</button>
                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                    <button data-operation class="multiply"><img width="52" height="52" src="https://img.icons8.com/metro/52/multiply.png" alt="multiply"/>*</button>
                    <button data-number>0</button>
                    <button data-number>.</button>
                    <button data-operation class="divide"><img width="52" height="52" src="https://img.icons8.com/metro/52/divide.png" alt="divide"/>/</button>
                    <button data-equals class="equal"><img width="67" height="67" src="https://img.icons8.com/external-flat-icons-inmotus-design/67/external-equals-mathematics-geometry-flat-icons-inmotus-design.png" alt="external-equals-mathematics-geometry-flat-icons-inmotus-design"/></button>
           
    </div>
    <script src="script.js"></script>
</body>
</html>
